<div>
  <span [ngSwitch]="task.category">
    <span *ngSwitchCase="'Hogar'">
      🏠
    </span>
    <span *ngSwitchCase="'Estudiar'">
      📚
    </span>
    <span *ngSwitchCase="'Otros'">
      🎒
    </span>

  </span>
  {{ i }} - {{ task.title }}
  <span class="icon" *ngIf="task.state === true" (click)="done()"> ✅ </span>
  <span  class="icon" *ngIf="task.state === false" (click)="done()"> ☑️ </span>
  <span class="icon" (click)="delete()"> ❌ </span>
  <span class="icon" (click)="edit()"> ✍️</span>
</div>
