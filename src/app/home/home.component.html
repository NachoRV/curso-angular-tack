<div class="wrapper">
  <h1> {{ title | addEmoji  }}</h1>
    Buscar: 
    <input type="text" [(ngModel)]="textSearch">{{ textSearch }}
    <app-item
      *ngFor="let tarea of search; let i = index"
      [task]="tarea"
      [i]="index"
      (doneTarea)="doneTarea($event)"
      (deleteTarea)="delete($event)" >
    </app-item>
</div>
